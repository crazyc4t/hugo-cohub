{{define "main"}}
<section class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto col-md-12">
        <img
          src="/images/logo.png"
          alt="Logo image"
          style="
            text-align: center;
            height: auto;
            width: 500px;
            margin: auto;
            display: block;
          "
        />
        <div class="page-header mt-5">
          <h2>Contact Us</h2>
          <p>{{.Params.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-form">
          <h2>Contact Form</h2>
          <form
            id="contact-form"
            class="row"
            action="https://formspree.io/f/xeojproq"
            method="POST"
          >
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                name="Name"
                placeholder="Your Name"
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control"
                id="validationCustom02"
                required=""
                name="Email"
                placeholder="Your Email"
              />
            </div>
            <div class="col-md-12">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="8"
                name="Message"
                placeholder="Let us know your thoughtsâ€¦"
              ></textarea>
            </div>
            <div class="col-lg-12">
              <button
                type="submit"
                class="btn btn-primary btn-hover"
                id="contact-form-button"
                formtarget="_blank"
              >
                Send Message
              </button>
            </div>
            <p id="contact-form-status"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ partial "contactAddress.html" . }} {{end}}
