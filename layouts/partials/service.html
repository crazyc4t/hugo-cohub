{{ with .Site.Data.service}} {{ if .enable}}
<section class="service" id="service">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title }}</h2>
          <p>{{.subtitle}}</p>
        </div>
      </div>
      {{ range .services}}
      <div class="col-lg-4 col-md-6">
        <div
          class="service-item"
          style="
            background: url('{{ .img | absURL }}');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
          "
        >
          <i class="{{ .icon }}" style="color: white" aria-hidden="true"></i>
          <h3 style="color: white">{{ .name }}</h3>
          <p style="color: white; font-size: 16px">{{.description }}</p>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}} {{end}}
