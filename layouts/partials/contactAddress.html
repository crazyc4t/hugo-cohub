{{ $address := .Site.Params.address}}
<section class="contact" id="contact">
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-lg-6">
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1120.7238962098106!2d-122.60194415592744!3d49.22018877904218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485d35fb0955549%3A0x5b1f90825c97b135!2s22420%20Dewdney%20Trunk%20Rd%20Suite%20%23300%2C%20Maple%20Ridge%2C%20BC%20V2X%203J5!5e0!3m2!1sen!2sca!4v1724184584559!5m2!1sen!2sca"
            width="100%"
            height="500px"
            style="border: 0"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-aria">
          <h2 style="color: #fff;">Our office</h3>
          <h3>{{ $address.address | safeHTML }}</h3>
          <ul>
            {{ with $address.email }}
            <li>
              <i class="ti-email" style="color: #fff;"></i>&nbsp;<a href="mailto:{{ . }}">{{ . }}</a>
            </li>
            {{ end }} {{ with $address.phone }}
            <li>
              <i class="ti-mobile" style="color: #fff;"></i>&nbsp;<a href="tel:{{ . }}">{{ . }}</a>
            </li>
            {{ end }}
          </ul>
          <p>{{ $address.openingDesc }}</p>
          <p>{{ $address.openingHours }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
